<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>
<body ng-app="myApp">
    <input type="text" ng-model="intro">
        <p>{{intro}}</p>
    <div ng-controller="GuessWhoController as guess">
        <p>{{guess.message}}</p>
        <ul>
        
            <li ng-repeat="person in guess.people">
            
                <img ng-show="person.show" ng-src="https://github.com/{{person.github}}.png?size=200"> 
            </li>
        </ul>
    </div>

</body>
</html>
